paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carts
      responses:
        "200":
          description: Los carritos que fueron cargados satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Carts'
        "500":
          description: Error interno del Server. Query defectuosa
    
    
        
    post:
      summary: Crear carrito
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/createCarts'
  
  /api/products/{cid}:
    get:
      summary: Obtiene el detalle de un solo carrito por ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: El carrito fue creado satisfactoriamente
        "500":
          description: Error interno del Server. Query defectuosa
        "404":
          description: No se encontro carrito por ese ID

     
    delete:
      summary: Elimina un solo carrito por ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID de la carrito que deseamos eliminar
        schema:
          $type: String
      responses:
        "200":
          description: El carrito fue eliminado satisfactoriamente
        "500":
          description: Error interno del Server. Query defectuosa
        "404":
          description: No se encontro carrito por ese ID


/api/products/{cid}/products/{pid}:
    post:
      summary: Modificamos los productos de un carrito
      tags:
        - Carts
      parameters:
      - name: cid, pid
        in: path
        required: true
        description: ID del carrito que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: El carrito fue creado satisfactoriamente
        "500":
          description: Error interno del Server. Query defectuosa
        "404":
          description: No se encontro el carrito o el producto por ese ID

    delete:
          summary: Eliminamos un producto de un carrito
          tags:
            - Carts
          parameters:
          - name: cid, pid
            in: path
            required: true
            description: ID del carrito que se solicita
            schema:
              $type: String
          responses:
            "200":
              description: Se elimin√≥ el producto del carrito satisfactoriamente
            "500":
              description: Error interno del Server. Query defectuosa
            "404":
              description: No se encontro el producto dentro del carrito por ese ID



/api/products/{cid}/purchase:
    post:
      summary: Generamos la orden de compra/ticket del carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: La orden del ticket del carrito fue creado satisfactoriamente
        "500":
          description: Error interno del Server. Query defectuosa
        "404":
          description: No se encontro la orden de compra del carrito por ese ID



components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID auto generado por mongo
        products:
          type: array
          description: Los productos del carrito
       
      example:
        _id: ObjectId("64cd58c4b1cc42afb4c01101")
        products: Array
       

  requestBodies:
    insertCart:
      type: object
      properties:
        products:
          type: array
          description: Los productos del carrito
      example:
        products: ObjectId("64cd027c14fe3ac38c0f26cb")
        